
<ion-content style="background-color:#f5f5f5">
<div class="spinnerbox"></div>
<div class="spinner">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
    <div class="bar4"></div>
    <div class="bar5"></div>
    <div class="bar6"></div>
    <div class="bar7"></div>
    <div class="bar8"></div>
    <div class="bar9"></div>
    <div class="bar10"></div>
    <div class="bar11"></div>
    <div class="bar12"></div>
</div>
 <div style="background-color:#ff971c" class="toub_beij toub_beij_zy">
	<div class="zhongj_k zhongj_k_z">
		<div class="jiu_feo">
			<div class="logo_k logo_k_fanh"><a href="#"><img (click)="backTo()" class="fanh_ann" src="assets/imgs/fanh.png"></a></div>
			<div class="zhongjain_daoh">
				<ul>
					<li><a class="px24 zyyge">申请退款</a></li>  
				</ul>
			</div>
		</div> 
	</div>
</div>
<div class="denglu_k">

	<div class="denglk denglk_l">
		<div class="mz px22">退款类型：</div>
        <form class="choose">
            <img src="assets/imgs/jiantou.png" class="chooseimg">
            <select name="sex" [(ngModel)]="reapList.mode" style="-webkit-appearance:none;padding-left:0.2rem;font-size: 14px;width: 100%;">
            <option value="1" selected="selected">仅退款</option>
            <option value="2">退货退款</option>
            <option value="3">售后退款</option>
            <option value="4">售后退货</option>
            </select>
        </form>
	</div>

    <div class="denglk denglk_l">
		<div class="mz px22">退款原因：</div>
		<input type="text" placeholder="退款原因"  [(ngModel)]='reapList.type'>
	</div>

    <div class="denglk denglk_l">
		<div class="mz px22">退款金额：</div>
		<input type="text" placeholder="退款金额"  [(ngModel)]='reapList.price'>
	</div>

    <div class="denglk denglk_l" style="height:auto">
		<div class="mz px22 addSome">退款说明：</div>
        <br />
		<textarea placeholder="请您详细填写退款说明(最多200个字)"  [(ngModel)]='reapList.memo'></textarea>
	</div>

</div>
