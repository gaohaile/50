
<ion-content style="background-color:#f5f5f5">
<div class="toub_beij toub_beij_zy"  style="background-color:#448AFF">
	<div class="zhongj_k zhongj_k_z">
		<div class="jiu_feo">
			<div class="logo_k logo_k_fanh"><a href="#"><img (click)="backTo()" class="fanh_ann" src="assets/imgs/fanh.png"></a></div>
			<div class="zhongjain_daoh">
				<ul>
					<li><a class="px24 zyyge">房源详情</a></li>  
				</ul>
			</div>
		</div>
		<div  *ngIf = "bianji" class="iondiv" (click)="goEditPage(rentsale)"> <ion-icon  name="create-outline"></ion-icon></div>
	</div>
  </div>

  	<div class="content">
   		<div class="imgdiv"><img src="assets/imgs/house.jpg" /></div>
		<div class="title">
			<p class="biao">【{{rentsale.district}}】 &nbsp;&nbsp;{{rentsale.area}}。{{rentsale.title}}</p>
			<div style="clear:both"></div>
			<div style="height:0.5rem;padding:0.1rem;margin-top: 0.2rem">
				<span class="bend">时间：{{rentsale.date}}</span>
				<span class="price">{{rentsale.pricemax}}万元</span>
			</div>
		</div>
	</div>

	<div class="detail">
		<div class="roomType">
			<span class="title">户型</span><br/>
			<span  class="content">{{rentsale.room}}室{{rentsale.halls}}厅{{rentsale.restroom}}卫</span>
		</div>
		<div class="roomSize">
			<span class="title">面积</span><br/>
			<span  class="content">{{rentsale.space}}&nbsp;&nbsp;㎡</span>
		</div>
  	</div>
		<div class="detail_info">
    	<div ><img src="assets/imgs/position.png"/><span class="content">{{rentsale.area}}</span></div>
 	</div>
	<div class="room_info">
    	<div class="title" style="padding-bottom:0.15rem;"><span>房屋详情</span></div>
		<div class="content"><span style="line-height:0.35rem;">{{rentsale.describe}}</span></div>
  	</div>
	<div class="tel_info">
    	<a href="tel:{{rentsale.phone}}"><span>{{rentsale.phone}}&nbsp;&nbsp;({{rentsale.contacts}})</span><img src="assets/imgs/tel.png"/></a>
	</div>
</ion-content>
