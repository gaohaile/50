
<ion-content style="background-color:#f5f5f5">


  <!--头部--> 
<div class="toub_beij toub_beij_zy" style="background-color:#ff971c;height: 0.96rem;">
	<div class="zhongj_k zhongj_k_z">
		<div class="jiu_feo">
			<div class="logo_k logo_k_fanh"><a href="#">
				<img (click)="backTo()" class="fanh_ann" src="assets/imgs/fanh.png">
				<!--<img (click)="backToHome()" class="fanh_ann closearea" src="assets/imgs/closearea.png">-->
				</a></div>
			<div class="zhongjain_daoh">
				<ul>
					<li><a class="px24 zyyge">新添收货地址</a></li>  
				</ul>
			</div>
		</div> 
	</div>
</div>

<!--内容-->
<div class="shouhdz_hk">
	<div class="shouh_zk">
		<div class="shouh_dange_beijin">
			<div class="denglu_k denglu_k_k">
				<div class="addressdiv">
					<div class="denglk denglk_l">
						<div class="mz px22">收&ensp;货&ensp;人：</div>
						<input type="text" [(ngModel)]='addressList.name'>
					</div>
					<div class="denglk denglk_l">
						<div class="mz px22">联系方式：</div>
						<input type="text" [(ngModel)]='addressList.mobile'>
					</div>
				</div>

				<div class="addressdiv">
					<div class="denglk denglk_l">
						<div class="mz px22">所在省份：</div>
						<form class="choose">
								<img src="assets/imgs/jiantou.png" class="chooseimg">
								<select name="provinces" [(ngModel)]="addressList.provinceVal" (ngModelChange)="getCities()" style="-webkit-appearance:none;padding-left:0.2rem;font-size: 14px;width: 100%;">
									<option  value="pre">请选择您所在的省份</option>
									<option *ngFor="let provs of provinces"  value={{provs.code}}>{{provs.name}}</option>
								</select>
						</form>
					</div>
					<div class="denglk denglk_l">
						<div class="mz px22">所在城市：</div>
						<form class="choose">
								<img src="assets/imgs/jiantou.png" class="chooseimg">
								<select name="cities" [(ngModel)]="addressList.cityVal"  (ngModelChange)="getDistricts()" style="-webkit-appearance:none;padding-left:0.2rem;font-size: 14px;width: 100%;">
									<option  value="pre">请选择您所在的城市</option>
									<option *ngFor="let city of cities" value={{city.code}}>{{city.name}}</option>
								</select>
						</form>
					</div>
					<div class="denglk denglk_l">
						<div class="mz px22">所在县区：</div>
						<form class="choose">
								<img src="assets/imgs/jiantou.png" class="chooseimg">
								<select name="districts"  [(ngModel)]="addressList.districtVal" style="-webkit-appearance:none;padding-left:0.2rem;font-size: 14px;width: 100%;">
									<option  value="pre">请选择您所在的县区</option>
									<option *ngFor="let dis of districts" value={{dis.code}}>{{dis.name}}</option>
								</select>
						</form>
					</div>
					<div class="denglk denglk_l">
						<div class="mz px22">详细地址：</div>
						<input type="text" [(ngModel)]='addressList.address'>
					</div> 
					<div class="denglk denglk_l">
						<div class="mz px22">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;编：</div>
						<input type="text" [(ngModel)]='addressList.code'>
					</div>
				</div>

				<div class="addressdiv">
					<div class="denglk denglk_l">
						<div class="mz px22" style="width:41%;">是否设为默认收货地址</div>

 				
					<dt>
					<ion-checkbox color="danger" [checked]='addressList.cbdefault' (change)="addressList.cbdefault=!addressList.cbdefault"></ion-checkbox>
					<img [src]=""/>
					</dt> 
				 

		<!--<input style="width:0.5rem" type="radio" [checked]='addressList.cbdefault' (change)="addressList.cbdefault=!addressList.cbdefault">-->
					</div>
				</div>
			</div>
		</div>
		<div class="shouh_dange_beijin dk" (click)="addAddress()"><a href="javascript:;">立即提交</a></div>
	</div>
</div>  

  </ion-content>
