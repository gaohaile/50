<ion-header>

  <ion-navbar>
    <ion-title>地址详情</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="spinnerbox"></div>
<div class="spinner">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
    <div class="bar4"></div>
    <div class="bar5"></div>
    <div class="bar6"></div>
    <div class="bar7"></div>
    <div class="bar8"></div>
    <div class="bar9"></div>
    <div class="bar10"></div>
    <div class="bar11"></div>
    <div class="bar12"></div>
</div>
  <div class="denglk denglk_l">
    <div class="mz px24">详细地址：{{addressInfo.address}}</div>
    <div class="mz px24">收件人：{{addressInfo.name}}</div>
    <div class="mz px24">电话：{{addressInfo.tel}}</div>
    <div class="mz px24">手机电话：{{addressInfo.mobile}}</div>
    <div class="mz px24">邮编：{{addressInfo.code}}</div>
    <div class="mz px24">省份：{{addressInfo.provinceid}}</div>
    <div class="mz px24">是否默认：{{addressInfo.default}}</div>
	</div> 
</ion-content>
