
<ion-header>

		<div class="jiu_feo">
			<div class="logo_k logo_k_fanh"><a href="#">
				<img (click)="backTo()" class="fanh_ann" src="assets/imgs/fanh.png">
				<img (click)="backToHome()" class="fanh_ann closearea" src="assets/imgs/closearea.png">
			</a></div>
			<div class="zhongjain_daoh">

					<li><a href="javascript:;" class="px24 zyyge">疯狂热卖</a></li>

</ion-header>

<ion-content  style="background-color:#f5f5f5">
	<div class="spinnerbox"></div>
	<div class="spinner">
		<div class="bar1"></div>
		<div class="bar2"></div>
		<div class="bar3"></div>
		<div class="bar4"></div>
		<div class="bar5"></div>
		<div class="bar6"></div>
		<div class="bar7"></div>
		<div class="bar8"></div>
		<div class="bar9"></div>
		<div class="bar10"></div>
		<div class="bar11"></div>
		<div class="bar12"></div>
	</div>
	<ion-refresher (ionRefresh)="doRefresh($event)" pullMax=500>
      <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="释放刷新"
        refreshingSpinner="circles"
        refreshingText="正在更新"
        top="1rem;"
        >
      </ion-refresher-content>
  </ion-refresher>
 
<div id="yemnr">
<!--头部--> 

<!--商品列表--> 
<ul class="shangp_lieb_k" style="padding-top:10px;">
		<li *ngFor="let item of list" (click)="gotoGood(item['id'])">
			<a href="javascript:;">
				<div class="lieb_img"><img src={{item.img}}></div>
				<div class="lieb_txt">
					<p class="biao">{{item.title}}</p>
					<p class="bend">已售{{item.soldnum}}份</p>
					<p class="px26">¥ {{item.preprice}}<span>   ¥ {{item.price}}</span></p>
					
				</div>
			</a>
		</li>
		
	</ul>

</div>

<div class="shopnomore"><img src="assets/imgs/leftbar.png"><span style="font-size:0.17rem;color:#FF971C">&nbsp;&nbsp;到底了&nbsp;&nbsp;</span><img src="assets/imgs/rightbar.png"></div>

<ion-infinite-scroll (ionInfinite)="doLoadMore($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
