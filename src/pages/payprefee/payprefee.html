<div class="addressdiv">
  <div class="denglu_k" id="base">
    	<div class="denglk denglk_l">
		<div class="mz px24">请选择小区：</div>
    <form class="choose">
        <img src="assets/imgs/jiantou.png" class="chooseimg">
        <select name="project" [(ngModel)]="projectId" (ngModelChange)="getEdifice(projectId)" style="-webkit-appearance:none;padding-left:0.2rem;font-size: 14px;width: 100%;">
          <option *ngFor="let list of projectlist" value={{list.id}}>{{list.name}}</option>
        </select>
    </form>
	</div>
  	<div class="denglk denglk_l">
		<div class="mz px24">请选择楼栋：</div>
    <form class="choose">
        <img src="assets/imgs/jiantou.png" class="chooseimg">
        <select name="edifice" [(ngModel)]="edificeId" (ngModelChange)="getRoom(edificeId)" style="-webkit-appearance:none;padding-left:0.2rem;font-size: 14px;width: 100%;">
          <option *ngFor="let edificelist of edificelist" value={{edificelist.id}}>{{edificelist.name}}</option>
        </select>
    </form>
	</div>
  	<div class="denglk denglk_l">
		<div class="mz px24">请选择房间：</div>
    <form class="choose">
        <img src="assets/imgs/jiantou.png" class="chooseimg">
        <select name="room" [(ngModel)]="roomId"  style="-webkit-appearance:none;padding-left:0.2rem;font-size: 14px;width: 100%;">
          <option *ngFor="let item of roomlist"  value={{item.id}}> {{item.code}}</option>
        </select>
    </form>
	</div>
</div>
</div>
</div>

<div class="otherUser_title">
    <div class="user_titlediv">
      <div class="user_title">请填写预存款项金额</div>
    </div>
    <div class="otherUser_content">
      <ion-list>
        <ion-item>
          <div class="fee_list"><span>管理费：</span></div>
          <input class="fee_input" type="number" [(ngModel)]="management"  />
          <div class="fee_num">元</div>
        </ion-item>
        <ion-item>
          <div class="fee_list"><span>水费：</span></div>
          <input class="fee_input" type="number" [(ngModel)]="water" />
          <div class="fee_num">元</div>
        </ion-item>
        <ion-item>
          <div class="fee_list"><span>电费：</span></div>
          <input class="fee_input" type="number" [(ngModel)]="electricity"/>
          <div class="fee_num">元</div>
        </ion-item>
        <ion-item>
          <div class="fee_list"><span>车位管理费：</span></div>
          <input class="fee_input" type="number" [(ngModel)]="parking"/>
          <div class="fee_num">元</div>
        </ion-item>
        <ion-item>
          <div class="fee_list"><span>生活垃圾处理费：</span></div>
          <input class="fee_input" type="number" [(ngModel)]="rubbish"/>
          <div class="fee_num">元</div>
        </ion-item>
      </ion-list>
    </div>
  </div>

  <div class="otherUser_title">
    <div class="user_titlediv">
      <div class="user_bigo">提示：您可根据往月费用，向不同账户预存一定金额，系统会根据您的具体消费金额定向扣除。</div>
    </div>
  </div>

<div class="dib_daoh_b">
	<div class="gouwuc_ gouwuc_yem">
		<div class="zhong"><p>总计：<em>{{allPrice}}</em>&nbsp;元</p></div>
		<div class="you" style="position:absolute;right:0;">
			<div class="goum">
				<a style="background-color:#488aff" (click)="clickmeToOut()">去结算</a>
			</div>
		</div>
	</div>
</div>

  <!--确认付款开始-->
<div id="enSureMon" style="display:none">
<div class="mengban"></div>
<div class="enSureMon">
	<div class="enSureMon_title"></div>
	<div class="enSureMon_content">
		<div class="enSureMon_con_ti">
			<img (click)="clickmeToIn()" src="../assets/imgs/closeMon.png">
			<div>确认付款</div>
			<img src="../assets/imgs/closewuask.png">
		</div>
		<div class="enSureMon_con_co">
			<div>￥{{allPrice}}</div>
			<div>商品名称<span>物业欠费缴费</span></div>
			<div>付款方式<span>微信支付</span></div>
		</div>
	</div>
	  <button ion-button block (click)=clickme() color="#488aff">立即付款</button>
</div>
</div>
<!--确认付款结束-->

</ion-content>
